<app-user-search (emitResults)="detail($event)"></app-user-search>

<ng-container *ngFor="let user of users">
  <div class="card mb-1" *ngIf="user.getRoles().includes('user')">
    <div class="card-block row m-1 col-12">
      <div class="card-body row align-items-center">
        <div class="col-6 mt-1">
          <h6 class="card-subtitle text-muted">Username</h6>
          <a class="card-text" [routerLink]="['/users', user.id]">{{user.id}}</a>
        </div>
        <div class="col-6 mt-1">
          <h6 class="card-subtitle text-muted">E-mail</h6>
          <p class="card-text">{{user.email}}</p>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ngb-pagination class="d-flex justify-content-center"
                [(page)]="page" [pageSize]="pageSize" [collectionSize]="totalUsers"
                (pageChange)="changePage()"></ngb-pagination>
