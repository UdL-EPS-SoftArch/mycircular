<div class="card mb-3" *ngFor="let r of reviews">
  <div class="card-header">
    <p class="card-text">Review delivered for: {{r.about.id}}</p>
  </div>
  <div class="card-body">
    <div class="d-flex gap-1 mb-3">
      <i class="fa-solid fa-star text-warning" *ngFor="let s of [].constructor(r.stars)"></i>
    </div>
    <h5 class="card-title">Message:</h5>
    <p class="card-text">{{r.message}}</p>
  </div>
  <div class="card-footer d-flex gap-2">
    <div class="card-footer">
      <p class="card-text">Author: {{r.author.id}}</p>
    </div>
  </div>
</div>
