<form id="rating-form" (ngSubmit)="onSubmit()" #form="ngForm">
  <fieldset>

    <!-- Message input -->
    <div class="form-group mb-3">
      <label class="control-label" for="message">Message</label>
      <input id="message" name="message" type="text" class="form-control" required [(ngModel)]="review.message">
    </div>

    <!-- Rating input -->
    <div class="form-group mb-3">
      <label class="control-label" for="ratingvalue">Rating</label>
      <input id="stars" name="stars" type="text" class="form-control" #stars="ngModel" required
        [(ngModel)]="review.stars">
      <div class="invalid-feedback">A rating is required</div>
    </div>

    <!-- Author input -->
    <div class="form-group mb-3">
      <label class="control-label" for="author">Author</label>
      <input id="author" name="author" type="text" class="form-control" readonly [(ngModel)]="review.author.id">
    </div>

    <!-- About input -->
    <div class="form-group mb-3">
      <label class="control-label" for="about">About</label>
      <input id="about" name="about" type="text" class="form-control" readonly [(ngModel)]="review.about.id">
    </div>
 
    <!-- Button -->
    <div class="form-group fa-pull-right">
      <button id="RatingDetail" type="button" [routerLink]="['/reviews']" class="btn btn-outline-primary">Back
      </button>
      <button id="submit" type="submit" [disabled]="!form.form.valid" class="btn btn-success ms-3">Update
      </button>
    </div>

  </fieldset>
</form>
