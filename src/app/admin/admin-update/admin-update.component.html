<form id="admin-form" (ngSubmit)="onSubmit()" #form="ngForm">
    <fieldset>

        <div class="form-group mb-3">
            <label class="control-label" for="username">Username</label>
            <input id="username" name="username" type="text" class="form-control" readonly [ngModel]="admin.id">
        </div>

        <div class="form-group mb-3" [class.was-validated]="email.dirty || email.touched">
            <label class="control-label" for="email">Email*</label>
            <input id="email" name="email" type="email" class="form-control" required [(ngModel)]="admin.email"
                #email="ngModel">
            <div class="invalid-feedback">An email is required</div>
        </div>

        <div *ngIf="!admin.passwordReset" class="form-check mb-3">
            <input id="isPasswordReset" name="isPasswordReset" type="checkbox" class="form-check-input"
                [(ngModel)]="admin.passwordReset">
            <label class="form-check-label" for="isPasswordReset">Change password</label>
        </div>

        <div *ngIf="admin.passwordReset" class="form-group mb-3"
            [class.was-validated]="password.dirty || password.touched">
            <label class="control-label" for="password">New password*</label>
            <input id="password" name="password" type="password" class="form-control" required minlength="8"
                maxlength="256" [(ngModel)]="admin.password" #password="ngModel">
            <div class="invalid-feedback">A password longer than 8 characters is required</div>
        </div>

        <div class="form-group fa-pull-right">
            <button id="adminDetail" type="button" [routerLink]="['/admins']" class="btn btn-outline-primary">Back</button>
            <button id="submit" type="submit" [disabled]="!form.form.valid" class="btn btn-success ms-3">Submit</button>
        </div>
    </fieldset>
</form>
