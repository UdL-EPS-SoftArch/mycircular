<div class="card mb-4">
    <div class="card-block">
      <h4 class="card-title col-md-12 p-3">{{admin.id}}</h4>
      <div class="card-body row m-1">
        <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Username</h6>
          <p class="card-text">{{admin.id}}</p>
        </div>
        <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Email</h6>
          <p id="email" class="card-text">{{admin.email}}</p>
        </div>
        <div class="col-md-4 p-3">
          <h6 class="card-subtitle text-muted">Role</h6>
          <p class="card-text">{{admin.getRoles().join(', ')}}</p> 
        </div>
      </div>
      <div class="card-footer text-right">
          <button id="listBttn" type="button" [routerLink]="['/admins']"
                class="btn m-1 btn-outline-primary">Admin List
        </button>
        <button id="editBttn" type="button"  [routerLink]="['update']"
                class="btn m-1 btn-outline-success">Edit
        </button>
        <button id="deleteBttn" type="button"  [routerLink]="['delete']"
                class="btn m-1 btn-outline-danger">Delete
        </button>
      </div>
    </div>
  </div>
